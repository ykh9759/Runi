<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>루니웹</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
    <!-- content script -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/user.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/order.css}">
    </th:block>
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:src="@{/js/script.js}"></script>
        <script th:src="@{/js/order.js}"></script>
    </th:block>
</head>
<body>
    <!-- header fragment 사용 -->
    <!-- <th:block th:replace="include/header :: headerFragment"></th:block> -->
    <!-- content fragment 사용 -->
    <th:block th:replace="user/contents/order :: contentsFragment"></th:block>
    <!-- footer fragment 사용 -->
    <th:block th:replace="user/include/footer :: footerFragment"></th:block>
</body>
</html>
