<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<head>

<body id="page-top">
    <div id="wrapper">
        <!-- 사이트 바 -->
        <th:block th:replace="member/include/side :: sideFragment"></th:block>

        <div id="content-wrapper" class="d-flex flex-column">
            <!-- header fragment 사용 -->
            <th:block th:replace="member/include/header :: headerFragment"></th:block>

            <div id="content">
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">주문내역</h1>
                    <p class="mb-4">주문 내역입니다.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <button class="ml-10 w-20 btn btn-primary" id="receiptBtn">
                                접수
                            </button>
                            <button class="ml-10 w-20 btn btn-primary" id="cancelBtn">
                                취소
                            </button>
                            <button class="ml-10 w-20 btn btn-primary" id="successBtn">
                                완료
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th width="5%">NO</th>
                                            <th width="7%">이름</th>
                                            <th width="10%">휴대폰번호</th>
                                            <th width="15%">주소</th>
                                            <th width="8%">계좌명</th>
                                            <th width="7%">배송방법</th>
                                            <th width="8%">현금영수증</th>
                                            <th width="15%">주문내역</th>
                                            <th width="8%">가격</th>
                                            <th width="10%">주문날짜</th>
                                            <th width="15%"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- footer fragment 사용 -->
            <th:block th:replace="member/include/footer :: footerFragment"></th:block>
        </div>
    </div>
<th:block th:replace="member/include/script :: scriptFragment"></th:block>
<script th:inline="javascript" th:src="@{/js/datatables/order.js}"></script>
<script th:inline="javascript">

function changeStatus(no, status) {

    const formData = new FormData();
    formData.append('no', no);
    formData.append('status', status);

    fetch('http://localhost:8080/member/order/change-status', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if(response.ok) {
            $('#dTable').DataTable().ajax.reload();         
        }else{
            Swal.fire({
                title: '실패',
                text: '관리자에게 문의하세요',
                icon: 'warning',
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: '확인',
            });  
        }
    })
    .catch(error => {
        Swal.showValidationMessage(
        `Request failed: ${error}`
        )
    })
}
    
</script>
</body>       
</html>
