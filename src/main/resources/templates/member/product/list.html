<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 - 주문내역</title>
    <th:block th:replace="member/include/head :: headFragment"></th:block>
</head>
<body id="page-top">
    <div id="wrapper">
        <!-- 사이트 바 -->
        <th:block th:replace="member/include/side :: sideFragment"></th:block>

        <div id="content-wrapper" class="d-flex flex-column">
            <!-- header fragment 사용 -->
            <th:block th:replace="member/include/header :: headerFragment"></th:block>

            <div id="content">
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">상품내역</h1>
                    <p class="mb-4"> 현재 판매중인 상품 리스트입니다. <a target="_blank"
                            th:href="@{/member/product-create}">상품등록</a>.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">리스트</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>NO</th>
                                            <th>상품명</th>
                                            <th>가격(원)</th>
                                            <th>등록시간</th>
                                        </tr>
                                    </thead>
                                    <tbody th:each="list : ${products}">
                                        <tr>
                                            <td th:text="${list.no}"></td>
                                            <td th:text="${list.productName}"></td>
                                            <td th:text="${#numbers.formatInteger(list.price, 0, 'COMMA')}"></td>
                                            <td th:text="${list.upDate}"></td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>합계</th>
                                            <th></th>
                                            <th th:text="${#numbers.formatInteger(#aggregates.sum(products.![price]), 0, 'COMMA')}"></h2>
                                            <th></th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- footer fragment 사용 -->
            <th:block th:replace="member/include/footer :: footerFragment"></th:block>
        </div>
    </div>
</body>
<th:block th:replace="member/include/script :: scriptFragment"></th:block>
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/demo/datatables-demo.js}"></script>
</th:block>        
</html>
